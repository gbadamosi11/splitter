<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="stylle.css">
     <title>Day3</title>
</head>
<body>
     <div class="container">
          <main class="main">
               <div class="bill">
                    <label for="bill">bill</label>
                    <div class="input-container">
                         <div class="bill-currency">$</div>
                         <input type="text" class="input">
                    </div>
               </div>
               <div class="tip">
                    <div class="tip-container">
                         <h3 class="tip-head">select tip %</h3>
                         <div class="tip-row">
                              <div class="tip-num">5%</div>
                              <div class="tip-num">10%</div>
                              <div class="tip-num">15%</div>
                         </div>
                         <div class="tip-row">
                              <div class="tip-num">25%</div>
                              <div class="tip-num">50%</div>
                              <input type="text" class="tip-num-input">
                         </div>
                    </div>
               </div>
               <div class="people">
                    <div class="people-head-container">
                         <h3 class="people-head">Number of People</h3>
                         <div class="error">Can't be zero</div>
                    </div>
                    <div class="input-container">
                         <div class="people-icon">@</div>
                         <input type="text" class="input">
                    </div>
               </div>
          </main>
          <aside class="aside">
               <div class="aside-container">
                    <div class="amt-container">
                         <div class="amt-head-container">
                              <h3 class="amt-head">tip amount</h3>
                              <p class="amt-text">/ person</p>
                         </div>
                         <div class="amt">$0.00</div>
                    </div>
                    <div class="amt-container">
                         <div class="amt-head-container">
                              <h3 class="amt-head">tip amount</h3>
                              <p class="amt-text">/ person</p>
                         </div>
                         <div class="amt">$0.00</div>
                    </div>
               </div>
               <button class="reset-btn">reset</button>
          </aside>
     </div>
</body>
</html>
